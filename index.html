<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EXTRU '26 | RAJ-TEK VOYAGER</title>
    <style>
        :root { --neon: #00f2ff; --dark: #050510; }
        body { margin: 0; background: var(--dark); color: var(--neon); font-family: 'Segoe UI', sans-serif; overflow: hidden; touch-action: none; }
        
        /* Header Section */
        #header { background: rgba(0,0,0,0.8); padding: 10px; border-bottom: 2px solid var(--neon); text-align: center; }
        .batch-info { font-size: 12px; color: orange; font-weight: bold; letter-spacing: 2px; }
        h1 { margin: 5px 0; font-size: 18px; text-transform: uppercase; }

        /* Game Arena */
        #game-arena { width: 100vw; height: 55vh; background: url('campus_map.jpg') center; background-size: cover; position: relative; overflow: hidden; border-bottom: 2px solid var(--neon); }
        #player { width: 80px; height: 80px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); transition: 0.2s linear; filter: drop-shadow(0 0 10px var(--neon)); }
        
        /* Information Bar */
        #status-bar { padding: 10px; background: rgba(0, 242, 255, 0.1); text-align: center; font-size: 13px; min-height: 40px; }

        /* Controls */
        .ui-panel { display: flex; flex-direction: column; align-items: center; padding: 10px; }
        .movement-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 10px; }
        .btn { background: rgba(0, 242, 255, 0.1); border: 1px solid var(--neon); color: var(--neon); padding: 15px; border-radius: 12px; font-weight: bold; touch-action: manipulation; }
        .btn:active { background: var(--neon); color: black; }
        #transform-btn { background: orange; color: black; width: 220px; border: none; margin-bottom: 10px; padding: 12px; border-radius: 30px; font-size: 14px; }
        
        .footer-tag { font-size: 9px; margin-top: 10px; opacity: 0.7; }
    </style>
</head>
<body>

<div id="header">
    <div class="batch-info">23/24 BATCH PRESENTS</div>
    <h1>EXTRU: RAJ-TEK VOYAGER</h1>
    <div style="font-size: 10px;">FACULTY OF TECHNOLOGY - RAJARATA UNIVERSITY</div>
</div>

<div id="game-arena">
    <img id="player" src="robot.png" alt="Robot">
</div>

<div id="status-bar">
    <b id="mode-text">MODE: ROAD UNIT</b><br>
    <span id="loc-text">Ready to explore Anuradhapura...</span>
</div>

<div class="ui-panel">
    <button id="transform-btn" onclick="transform()">TRANSFORM TO DRONE</button>
    
    <div class="movement-grid">
        <div></div><button class="btn" onclick="move('up')">UP</button><div></div>
        <button class="btn" onclick="move('left')">LEFT</button>
        <button class="btn" onclick="move('down')">DOWN</button>
        <button class="btn" onclick="move('right')">RIGHT</button>
    </div>
    
    <div class="footer-tag">© 2026 TECHNOLOGY FACULTY - EXTRU EXHIBITION</div>
</div>

    function transform() {
        isDrone = !isDrone;
        if(isDrone) {
            player.src = 'drone.png'; // ඩ්‍රෝන් පින්තූරයේ නම
            modeText.innerText = "MODE: AERIAL DRONE";
            document.getElementById('transform-btn').innerText = "TRANSFORM TO ROBOT";
            document.getElementById('transform-btn').style.background = "cyan";
        } else {
            player.src = 'robot.png'; // රොබෝ පින්තූරයේ නම
            modeText.innerText = "MODE: ROAD UNIT";
            document.getElementById('transform-btn').innerText = "TRANSFORM TO DRONE";
            document.getElementById('transform-btn').style.background = "orange";
        }
    }

        if(dir === 'up' && y > 5) y -= 8;
        if(dir === 'down' && y < 90) y += 8;
        if(dir === 'left' && x > 5) x -= 8;
        if(dir === 'right' && x < 90) x += 8;

        player.style.top = y + '%';
        player.style.left = x + '%';
